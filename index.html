<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>

    <div class="logo">♟ CHESS BOARD</div>

    <div class="board">

        <!-- Row 1 (Black Pieces) -->
        <div class="white">♜</div>
        <div class="black">♞</div>
        <div class="white">♝</div>
        <div class="black">♛</div>
        <div class="white">♚</div>
        <div class="black">♝</div>
        <div class="white">♞</div>
        <div class="black">♜</div>

        <!-- Row 2 (Black Pawns) -->
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>

        <!-- Row 3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Row 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Row 5 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Row 6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Row 7 (White Pawns) -->
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>

        <!-- Row 8 (White Pieces) -->
        <div class="black">♖</div>
        <div class="white">♘</div>
        <div class="black">♗</div>
        <div class="white">♕</div>
        <div class="black">♔</div>
        <div class="white">♗</div>
        <div class="black">♘</div>
        <div class="white">♖</div>

    </div>

</body>
</html>
